<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Horizontal Form Layout</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <div class="container">
      <h2 class="text-center">Registration Form</h2>
      <div class="formUpper">
        <form>
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                placeholder="name"
                id="inputName"
              />
            </div>
          </div>
          <!--  -->
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label"
              >User Name</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="user-name"
                placeholder="User name"
              />
            </div>
          </div>
          <!--  -->
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label"
              >Email</label
            >
            <div class="col-sm-10">
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                placeholder="example@gmail.com"
              />
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label"
              >Password</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="inputPassword"
                placeholder="press the button bellow for password"
              />
              <button class="btn btn-primary passbtn mt-2">
                Genarate Password
              </button>
            </div>
          </div>
          <div class="row mb-3">
            <label for="" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
              <input
                type="number"
                class="form-control"
                id="phoneNumber"
                placeholder="Phone number"
              />
            </div>
          </div>
          <!--  -->
          <div class="row mb-3">
            <label for="" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
              <button
                type="submit"
                class="btn btn-primary form-control"
                id="submit-btn"
              >
                Proceed
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
